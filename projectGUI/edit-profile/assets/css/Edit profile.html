<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Shadi.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">

                <li class="nav-item active">

                </li>

                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">

                </li>

                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>

        </div>
    </nav>
    <div class="container">
        <h1 class="my-4">Edit Profile<br></h1>
        <div class="row">
            <div class="col-md-6">
                Upload profile picture:
                <div class="form-group">                
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" placeholder="Upload a file">                    
                </div>
                <h3 class="my-3">Personal Information</h3>
                <ul class="list-unstyled">
                    <li>
                        <span style="font-weight:bold">

                        </span>

                    </li>
                    <br>
                    <li>
                        <span style="font-weight:bold">
                            Age:
                        </span>
                        <input class="form-control mr-sm-2" type="text" placeholder="18">
                    </li>
                    <br>
                    <li>
                        <span style="font-weight:bold">
                            Weight:
                        </span>
                        <input class="form-control mr-sm-2" type="text" placeholder="50">
                    </li>
                </ul>
                <h3 class="my-3">About me</h3>
                <input class="form-control mr-sm-2" type="text" placeholder="About">
            </div>
            
            <div class="col-md-6">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3 mb-4"><a href="#"></a></div>
